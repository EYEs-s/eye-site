<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Hi There</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      position: relative;
      font-family: 'Courier New', monospace;
    }

    /* خلفية التشويش */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center center / cover no-repeat;
      opacity: 0.1;
      z-index: 1;
    }

    .main-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: white;
      text-shadow: 0 0 10px red;
      z-index: 2;
      animation: blink 3s infinite;
    }

    /* نص يظهر ويختفي */
    @keyframes blink {
      0%, 20%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .rotating-text {
      position: absolute;
      font-size: 5em;
      color: rgba(255, 0, 0, 0.1);
      animation: rotate 25s linear infinite;
      white-space: nowrap;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    /* حركة دوران */
    @keyframes rotate {
      from {
        transform: translate(-50%, -50%) rotate(0deg) translateX(250px) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg) translateX(250px) rotate(-360deg);
      }
    }
  </style>
</head>
<body>
  <div class="main-text">hi there</div>
  <div class="rotating-text">@عين @عين @عين @عين @عين @عين</div>
</body>
</html>
